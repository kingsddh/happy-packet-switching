<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="../../css/reset.css">
		<link rel="stylesheet" href="../../css/reveal.css">
		<link rel="stylesheet" href="../../css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../../lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../../css/print/pdf.css' : '../../css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><img class="stretch" src="Slide1.gif"></section>
				<section><img class="stretch" src="Slide2.gif"></section>
				<section><img class="stretch" src="Slide3.gif"></section>
				<section><img class="stretch" src="Slide4.gif"></section>
				<section><img class="stretch" src="Slide5.gif"></section>
				<section><img class="stretch" src="Slide6.gif"></section>
				<section><img class="stretch" src="Slide7.gif"></section>
				<section><img class="stretch" src="Slide8.gif"></section>
				<section><img class="stretch" src="Slide9.gif"></section>
				<section><img class="stretch" src="Slide10.gif"></section>
			</div>
		</div>

		<script src="../../js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				controls: false,
				autoSlide: 20000,
				autoPlayMedia: true,
				dependencies: [
					{ src: '../../plugin/markdown/marked.js' },
					{ src: '../../plugin/markdown/markdown.js' },
					{ src: '../../plugin/notes/notes.js', async: true },
					{ src: '../../plugin/highlight/highlight.js', async: true }
				]
			});
		</script>

	</body>
</html>
