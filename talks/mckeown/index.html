<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="../../css/reset.css">
		<link rel="stylesheet" href="../../css/reveal.css">
		<link rel="stylesheet" href="../../css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../../lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../../css/print/pdf.css' : '../../css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">		
				<section><img class="stretch" src="01.png"></section>
				<section><img class="stretch" src="02.png"></section>
				<section><img class="stretch" src="03.png"></section>
				<section><img class="stretch" src="04.png"></section>
				<section><img class="stretch" src="05.png"></section>
				<section><img class="stretch" src="06.png"></section>
				<section><img class="stretch" src="07.png"></section>
				<section><img class="stretch" src="08.png"></section>
				<section><img class="stretch" src="09.png"></section>
				<section><img class="stretch" src="10.png"></section>
				<section><img class="stretch" src="11.png"></section>
				<section><img class="stretch" src="12.png"></section>
				<section><img class="stretch" src="13.png"></section>
				<section><img class="stretch" src="14.png"></section>
				<section><img class="stretch" src="15.png"></section>
				<section><img class="stretch" src="16.png"></section>
				<section><img class="stretch" src="17.png"></section>
				<section><img class="stretch" src="18.png"></section>
				<section><img class="stretch" src="19.png"></section>
				<section><img class="stretch" src="20.png"></section>
			</div>
		</div>

		<script src="../../js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				controls: false,
				autoSlide: 20000,
				autoPlayMedia: true,
				dependencies: [
					{ src: '../../plugin/markdown/marked.js' },
					{ src: '../../plugin/markdown/markdown.js' },
					{ src: '../../plugin/notes/notes.js', async: true },
					{ src: '../../plugin/highlight/highlight.js', async: true }
				]
			});
		</script>

	</body>
</html>
